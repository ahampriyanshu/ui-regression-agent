version: 1
configuration:
  has_webserver: true
  scoring:
    command: bash scripts/test.sh
    files:
      - unit.xml
  ide_config:
    default_open_files:
      - app.py
      - prompts/ui_regression.txt
      - prompts/difference_analysis.txt
    project_menu:
        install: bash scripts/install.sh
        run: bash scripts/run.sh
        test: bash scripts/test.sh
  readonly_paths:
    - src/__init__.py
    - app.py
    - README.md
    - PROJECT_FILES_INSTRUCTIONS.md
    - requirements.txt
    - hackerrank.yml
    - screenshots/baseline.png
    - screenshots/updated.png
    - mcp_servers/jira.py
    - src/utils/logger.py
