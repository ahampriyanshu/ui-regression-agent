version: 1
configuration:
  has_webserver: true
  scoring:
    command: bash scripts/test.sh
    files:
      - unit.xml
  ide_config:
    default_open_files:
      - README.md
      - prompts/image_diff_agent.txt
      - prompts/classification_agent.txt
      - prompts/orchestrator_agent.txt
    project_menu:
        install: bash scripts/install.sh
        run: bash scripts/run.sh
        test: bash scripts/test.sh
  readonly_paths:
    - src/__init__.py
    - app.py
    - README.md
    - PROJECT_FILES_INSTRUCTIONS.md
    - requirements.txt
    - hackerrank.yml
    - screenshots/production.png
    - screenshots/preview.png
    - mcp_servers/jira.py
    - src/utils/logger.py
