version: 1
configuration:
  has_webserver: true
  scoring:
    command: pip install -r requirements.txt && python mcp_servers/jira.py && python3 -m pytest src/test_agent.py --junit-xml=unit.xml
    files:
      - unit.xml
  ide_config:
    default_open_files:
      - app.py
      - prompts/ui_regression.txt
      - prompts/difference_analysis.txt
    project_menu:
        run: streamlit run app.py --server.port 8000
        install: pip install -r requirements.txt
        test: python mcp_servers/jira.py && python3 -m pytest --junit-xml=unit.xml
  readonly_paths:
    - src/__init__.py
    - app.py
    - README.md
    - PROJECT_FILES_INSTRUCTIONS.md
    - requirements.txt
    - hackerrank.yml
    - screenshots/baseline.png
    - screenshots/updated.png
    - mcp_servers/jira.py
    - src/utils/logger.py
