version: 1
configuration:
  has_webserver: true
  scoring:
    command: pip install -r requirements.txt && python src/mcp_servers/jira_server.py && python3 -m pytest src/test_agent.py --junit-xml=unit.xml
    files:
      - unit.xml
  ide_config:
        default_open_files:
          - app.py
          - src/agent.py
          - src/prompts.py
          - prompts/ui_regression.txt
          - screenshots/login_baseline.png
          - screenshots/login_updated.png
    project_menu:
      run: streamlit run app.py --server.port 8000
      install: pip install -r requirements.txt
      test: python src/mcp_servers/jira_server.py && python3 -m pytest src/test_agent.py --junit-xml=unit.xml
  readonly_paths:
    - src/test_agent.py
    - src/__init__.py
    - screenshots/login_baseline.png
    - screenshots/login_updated.png
    - src/mcp_servers/jira_server.py
    - src/utils/logger.py
